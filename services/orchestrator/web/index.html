<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            border-bottom: 1px solid #333;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .nav button {
            background: none;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav button:hover,
        .nav button.active {
            background: #fff;
            color: #000;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            padding: 30px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }

        input, textarea, select {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            font-size: 14px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #fff;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            background: #ddd;
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #000;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: #111;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 600;
        }

        .list-item {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 10px;
        }

        .list-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .list-item p {
            font-size: 14px;
            color: #aaa;
        }

        .error {
            background: #111;
            border: 1px solid #f00;
            color: #f00;
            padding: 10px;
            margin-bottom: 15px;
        }

        .success {
            background: #111;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .status {
            display: inline-block;
            padding: 2px 8px;
            font-size: 12px;
            border: 1px solid #333;
            margin-left: 10px;
        }

        .status.healthy {
            border-color: #0f0;
            color: #0f0;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading {
            text-align: center;
            color: #aaa;
            padding: 40px;
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-container">
        <div class="card">
            <h2>Sign In</h2>
            <div id="authError" class="error hidden"></div>
            <div id="authSuccess" class="success hidden"></div>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••">
                </div>
                <button onclick="login()">Sign In</button>
                <button class="btn-secondary" onclick="showRegister()" style="margin-left: 10px;">Register</button>
            </div>

            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="registerName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="registerRole">
                        <option value="developer">Developer</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button onclick="register()">Register</button>
                <button class="btn-secondary" onclick="showLogin()" style="margin-left: 10px;">Back to Login</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <div class="header">
                <div class="flex-between">
                    <div>
                        <h1>Project Management Hub</h1>
                        <p style="color: #aaa; font-size: 14px; margin-top: 5px;" id="userInfo"></p>
                    </div>
                    <button onclick="logout()">Logout</button>
                </div>
                <div class="nav">
                    <button onclick="showPage('dashboard')" class="active" id="navDashboard">Dashboard</button>
                    <button onclick="showPage('projects')" id="navProjects">Projects</button>
                    <button onclick="showPage('activities')" id="navActivities">Activities</button>
                    <button onclick="showPage('goals')" id="navGoals">Goals</button>
                    <button onclick="showPage('labs')" id="navLabs">Labs</button>
                </div>
            </div>

            <!-- Dashboard Page -->
            <div id="pageDashboard" class="page">
                <h2 style="margin-bottom: 20px;">Dashboard</h2>
                
                <div class="card">
                    <h3 style="margin-bottom: 10px;">System Health</h3>
                    <div id="healthStatus"></div>
                </div>

                <div class="grid">
                    <div class="stat-card">
                        <h3>Projects</h3>
                        <div class="value" id="statProjects">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Activities Today</h3>
                        <div class="value" id="statActivities">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Active Goals</h3>
                        <div class="value" id="statGoals">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Research Labs</h3>
                        <div class="value" id="statLabs">-</div>
                    </div>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <h3>Recent Activity</h3>
                    <div id="recentActivity"></div>
                </div>
            </div>

            <!-- Projects Page -->
            <div id="pageProjects" class="page hidden">
                <div class="flex-between" style="margin-bottom: 20px;">
                    <h2>Projects</h2>
                    <button onclick="showCreateProject()">Create Project</button>
                </div>

                <div id="createProjectForm" class="card hidden">
                    <h3>New Project</h3>
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" id="projectName" placeholder="My Awesome Project">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="projectDescription" rows="3" placeholder="Project description..."></textarea>
                    </div>
                    <button onclick="createProject()">Create</button>
                    <button class="btn-secondary" onclick="hideCreateProject()" style="margin-left: 10px;">Cancel</button>
                </div>

                <div id="projectsList"></div>
            </div>

            <!-- Activities Page -->
            <div id="pageActivities" class="page hidden">
                <div class="flex-between" style="margin-bottom: 20px;">
                    <h2>Activities</h2>
                    <button onclick="showLogActivity()">Log Activity</button>
                </div>

                <div id="logActivityForm" class="card hidden">
                    <h3>Log New Activity</h3>
                    <div class="form-group">
                        <label>Activity Type</label>
                        <select id="activityType">
                            <option value="coding">Coding</option>
                            <option value="meeting">Meeting</option>
                            <option value="review">Code Review</option>
                            <option value="documentation">Documentation</option>
                            <option value="testing">Testing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="activityDescription" placeholder="What did you work on?">
                    </div>
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="activityDuration" value="60">
                    </div>
                    <button onclick="logActivity()">Log Activity</button>
                    <button class="btn-secondary" onclick="hideLogActivity()" style="margin-left: 10px;">Cancel</button>
                </div>

                <div id="activitiesList"></div>
            </div>

            <!-- Goals Page -->
            <div id="pageGoals" class="page hidden">
                <div class="flex-between" style="margin-bottom: 20px;">
                    <h2>Performance Goals</h2>
                    <button onclick="showCreateGoal()">Create Goal</button>
                </div>

                <div id="createGoalForm" class="card hidden">
                    <h3>New Goal</h3>
                    <div class="form-group">
                        <label>Goal Title</label>
                        <input type="text" id="goalTitle" placeholder="Complete feature X">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="goalDescription" rows="3" placeholder="Goal details..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Target Date</label>
                        <input type="date" id="goalTarget">
                    </div>
                    <button onclick="createGoal()">Create Goal</button>
                    <button class="btn-secondary" onclick="hideCreateGoal()" style="margin-left: 10px;">Cancel</button>
                </div>

                <div id="goalsList"></div>
            </div>

            <!-- Labs Page -->
            <div id="pageLabs" class="page hidden">
                <div class="flex-between" style="margin-bottom: 20px;">
                    <h2>Research Labs</h2>
                    <button onclick="showCreateLab()">Create Lab</button>
                </div>

                <div id="createLabForm" class="card hidden">
                    <h3>New Research Lab</h3>
                    <div class="form-group">
                        <label>Lab Name</label>
                        <input type="text" id="labName" placeholder="AI Research Lab">
                    </div>
                    <div class="form-group">
                        <label>Research Focus</label>
                        <input type="text" id="labFocus" placeholder="Machine Learning">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="labDescription" rows="3" placeholder="Lab description..."></textarea>
                    </div>
                    <button onclick="createLab()">Create Lab</button>
                    <button class="btn-secondary" onclick="hideCreateLab()" style="margin-left: 10px;">Cancel</button>
                </div>

                <div id="labsList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
